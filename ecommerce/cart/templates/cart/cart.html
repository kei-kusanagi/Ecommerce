{% extends 'core/base.html' %}

{% block title %}Cart{% endblock %}

{% block content %}

<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xxl:px-0">
    <div class="products w-full lg:w-3/4">
        {% for item in cart %}
            {% include 'cart/partials/cart_item.html' %}
        {% endfor %}
    </div>
    
    <div class="summary w-full w-1/4 p-6 bg-gray-300 rounded-xl mt-3">
        <h2 class="uppercase text-lg mb-5">Summary</h2>
        <div class="mb-6 flex justify-between">
            <span class="font-semibold">Total</span>
            <span>${{ cart.get_total_cost }}</span>
        </div>
        <a href="{% url 'checkout' %}" class="inline-block px-8 py-4 rounded-xl bg-purple-500 hover:bg-purple-700 text-white">Checkout</a>

    </div>
</div>
{% endblock %}
